<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Login to access the Barrier Dashboard</h1>
      <div class="account-wall">
        <img class="profile-img" src="./assets/barrier.svg">
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-signin">
          <input formControlName="username" type="text" class="form-control" placeholder="Username" required autofocus>
          <input formControlName="password" type="password" class="form-control" placeholder="Password" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit">
            Log In</button>
          <!--<a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>-->
        </form>
      </div>
      <!--<a href="#" class="text-center new-account">Forgotten Password? </a>-->
    </div>
  </div>
</div>
